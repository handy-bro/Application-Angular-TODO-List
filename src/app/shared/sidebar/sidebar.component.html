<!-- Navigation pour grands ecrans -->
<aside class="fixed left-0 top-0 z-40 h-screen w-64 hidden md:block transition-transform">
    <div class="h-full px-3 py-4 overflow-y-auto bg-gray-50 flex flex-col">
        <button 
            (click)="onAddClick()"
            class="w-full mb-6 p-3 bg-blue-400 text-white rounded-full hover:bg-blue-500 ring-red-600 transition-colors flex items-center justify-center gap-2 cursor-pointer">
            <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"/>
            </svg>
            <span>Ajouter</span>
        </button>

        <ul class="space-y-2 font-medium">
            <li>
                <a routerLink="/todo" 
                    routerLinkActive="bg-blue-100 text-blue-600"
                    class="flex items-center p-2 rounded-lg hover:bg-gray-100 group">
                    <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-6 9l2 2 4-4"/>
                    </svg>
                    <span class="ml-3">Todos</span>
                </a>
            </li>
            <li>
                <a routerLink="/person" 
                    routerLinkActive="bg-blue-100 text-blue-600"
                    class="flex items-center p-2 rounded-lg hover:bg-gray-100 group">
                    <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z"/>
                    </svg>
                    <span class="ml-3">Persons</span>
                </a>
            </li>
            <li class="pt-4 mt-4 border-t border-gray-200">
                <a href="#settings" 
                    class="flex items-center p-2 rounded-lg hover:bg-gray-100">
                    <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"/>
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                    </svg>
                    <span class="ml-3">Settings</span>
                </a>
            </li>
        </ul>
    </div>
</aside>
