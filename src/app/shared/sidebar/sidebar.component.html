<!-- Navigation pour grands ecrans -->
<aside class="fixed left-0 top-0 z-40 h-screen w-64 hidden md:block transition-transform">
    <div class="h-full px-3 py-4 overflow-y-auto bg-gray-50 flex flex-col">
        <!-- Logo/Titre -->
        <div class="flex items-center mb-6 px-2">
            <svg class="w-8 h-8 text-blue-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"/>
            </svg>
            <span class="ml-3 text-xl font-semibold text-gray-800">Todo App</span>
        </div>

        <ul class="space-y-2 font-medium">
            <li>
                <a routerLink="/todo" 
                    routerLinkActive="bg-blue-100 text-blue-600"
                    class="flex items-center p-3 rounded-lg hover:bg-gray-100 group transition-all duration-200">
                    <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-6 9l2 2 4-4"/>
                    </svg>
                    <span class="ml-3">{{ 'todo.title' | transloco }}</span>
                </a>
            </li>
            <li>
                <a routerLink="/person" 
                    routerLinkActive="bg-blue-100 text-blue-600"
                    class="flex items-center p-3 rounded-lg hover:bg-gray-100 group transition-all duration-200">
                    <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z"/>
                    </svg>
                    <span class="ml-3">{{ 'person.title' | transloco }}</span>
                </a>
            </li>
            
            <!-- Langue -->
            <li class="pt-4 mt-4 border-t border-gray-200">
                <div class="flex items-center p-3 rounded-2xl bg-gray-50 border border-gray-200 hover:border-gray-300 transition-all duration-300">
                    <div class="flex items-center space-x-3">
                        <!-- icon -->
                        <div class="p-2 bg-white rounded-lg shadow-sm">
                            <svg class="w-5 h-5 text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5h12M9 3v2m1.048 9.5A18.022 18.022 0 016.412 9m6.088 9h7M11 21l5-10 5 10M12.751 5C11.783 10.77 8.07 15.61 3 18.129"/>
                            </svg>
                        </div>
                        
                        <!-- Langue Toggle -->
                        <div class="flex bg-white rounded-full p-1 shadow-inner border border-gray-100">
                            <button 
                                class="lang-btn px-4 py-2 rounded-full text-sm font-medium transition-all duration-200 shadow-sm cursor-pointer"
                                [ngClass]="{'bg-blue-500 text-white': activeLang === 'en', 'text-gray-600 hover:text-blue-600 hover:bg-blue-50': activeLang !== 'en'}"
                                (click)="setLanguage('en')">
                                ðŸ‡ºðŸ‡¸ EN
                            </button>
                            <button 
                                class="lang-btn px-4 py-2 rounded-full text-sm font-medium transition-all duration-200 cursor-pointer"
                                [ngClass]="{'bg-blue-500 text-white': activeLang === 'fr', 'text-gray-600 hover:text-blue-600 hover:bg-blue-50': activeLang !== 'fr'}"
                                (click)="setLanguage('fr')">
                                ðŸ‡«ðŸ‡· FR
                            </button>
                        </div>
                    </div>
                </div>
            </li>
        </ul>
    </div>
</aside>

<!-- Petit ecrans -->
<nav class="fixed bottom-0 left-0 z-50 w-full h-16 bg-white border-t border-gray-200 md:hidden">
    <div class="grid h-full max-w-lg grid-cols-3 mx-auto">
        <a routerLink="/todo" 
            routerLinkActive="text-blue-600"
            class="flex flex-col items-center justify-center">
            <svg class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-6 9l2 2 4-4"/>
            </svg>
            <span class="text-xs mt-1">{{ 'todo.title' | transloco }}</span>
        </a>
        <a routerLink="/person" 
            routerLinkActive="text-blue-600"
            class="flex flex-col items-center justify-center">
            <svg class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z"/>
            </svg>
            <span class="text-xs mt-1">{{ 'person.title' | transloco }}</span>
        </a>
        <button 
            class="flex flex-col items-center justify-center"
            [matMenuTriggerFor]="langMenu">
            <svg class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5h12M9 3v2m1.048 9.5A18.022 18.022 0 016.412 9m6.088 9h7M11 21l5-10 5 10M12.751 5C11.783 10.77 8.07 15.61 3 18.129"/>
            </svg>
            <span class="text-xs mt-1">{{ activeLang.toUpperCase() }}</span>
        </button>
    </div>
</nav>

<!-- Mobile -->
<mat-menu #langMenu="matMenu">
    <button mat-menu-item (click)="setLanguage('en')" [class.active]="activeLang === 'en'">
        ðŸ‡ºðŸ‡¸ English
    </button>
    <button mat-menu-item (click)="setLanguage('fr')" [class.active]="activeLang === 'fr'">
        ðŸ‡«ðŸ‡· FranÃ§ais
    </button>
</mat-menu>
